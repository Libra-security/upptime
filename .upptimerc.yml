# Change these first
owner: Libra-security # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Libra Prod Dashboard
    url: $DASHBOARD_URL
  - name: Libra Test Dashboard
    url: $TEST_DASHBOARD_URL
  - name: test downtime
    url: https://www.sadasdasdsa.com

status-website:
  baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Libra Dashboard Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: Libra websites status
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
